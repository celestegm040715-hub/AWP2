<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Proyecto AWP</title>

  <!-- Fuente moderna y colores pastel -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #444;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .info {
      margin-bottom: 25px;
      font-size: 16px;
      color: #555;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #ff8fab;
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ff5d8f;
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenida al Proyecto</h1>
    <div class="info">
      <p><strong>Nombre:</strong> Celeste Gómez Mendoza</p>

    </div>

    <footer>Desarrollado por Celeste</footer>
  </div>
</body>
</html>
